<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        <div>
            <h1>Welcome to Our Website</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Home Page Form</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Details</legend>
                    <p>
                        <label for="f-name">First Name: </label>
                        <input type="text" name="f-name" id="f-name" placeholder="Enter your first name"/>
                        <br/>
                        <br/>
                        <label for="l-name">Last Name: </label>
                        <input type="text" name="l-name" id="l-name" placeholder="Enter your last name"/>
                    </p>
                </fieldset>
                <Fieldset>
                    <legend>Contact Information</legend>
                    <p>
                        <label for="contact">Email: </label>
                        <input type="email" id="email" placeholder="Enter your email"/>
                        <br/>
                        <br/>
                        <label for="contact">Phone: </label>
                        <input type="tel" id="tel" placeholder="Enter your phone number"/>
                    </p>
                </Fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="color">Favorite Color: </label>
                        <input type="color" name="color" id="color" value="color"/>
                        <br/>
                        <br/>
                        <label for="Amount">Amount: </label>
                        <input type="number" name="amount" id="amount" value="1" min="5" max="100" step="5"/>
                        <br/>
                        <br/>
                        <label for="Range">Price Range: </label>
                        <input type="range" name="range" id="range" value="1" min="100" max="1000" step="100"/>
                    </p>
                </fieldset>
                <Fieldset>
                    <Legend>Date and Time</Legend>
                    <p>
                        <label for="datetime">datetime: </label>
                        <input type="datetime-local" name="datetime" id="datetime" min="2025-02-01T14:00:00" max="2025-02-28T23:59:59"/>
                        <br/>
                        <br/>
                        <label for="date">Date: </label>
                        <input type="date" name="date" id="date" min="2025-02-01" max="2025-02-28"/>
                    </p>
                </Fieldset>
                <fieldset>
                    <legend>Options</legend>
                    <p>
                        <input type="checkbox" name="agree" id="agree" value="agree"/>
                        <label for="agree">I agree to the terms and conditions.</label>
                        <br/>
                        <br/>
                        <input type="radio" name="Subscribe" id="Subscribe" value="Subscribe"/>
                        <label for="Subscribe">Subscribe to Newsletter.</label>
                        <br/>
                        <br/>
                        <input type="radio" name="Subscribe" id="un-sub" value="un-sub"/>
                        <label for="un-sub">Do not Subscribe.</label>
                    </p>
                </fieldset>
                <br/>
                <button type="submit" name="submit" id="submit" value="submit"><strong>Submit</strong></button>
                <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
            </form> 
        </div>
    </div>
</body>
</html>
