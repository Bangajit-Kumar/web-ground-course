<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <div>
            <h1>Form Page</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Form Example</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>General Information</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name"/>
                        <br/>
                        <br/>
                        <label for="email">Email: </label>
                        <input type="email" id="email" placeholder="Enter your email"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="color">Favorite Color: </label>
                        <input type="color" name="color" id="color"/>
                        <br/>
                        <br/>
                        <label for="Range">Select Range: </label>
                        <input type="range" name="range" id="range" value="1" min="100" max="1000" step="100"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Date and Time</legend>
                    <p>
                        <label for="datetime">Datetime: </label>
                        <input type="datetime-local" name="datetime" id="datetime" min="2025-02-01T14:00:00" max="2025-02-28T23:59:59"/>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" name="submit" id="submit" value="submit"><strong>Submit</strong></button>
                    <button type="reset" name="reset" value="reset" id="reset"><strong>Reset</strong></button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
