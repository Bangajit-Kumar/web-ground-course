<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <div>
        <div>
            <h1>About Us</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>About Page Form</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>User Details</legend>
                    <p>
                        <label for="name">Full Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name"/>
                        <br/>
                        <br/>
                        <label for="email">Email Address: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="color">Choose a Color: </label>
                        <input type="color" name="color" id="color" value="color"/>
                        <br/>
                        <br/>
                        <label for="Price">Preferred Price Range: </label>
                        <input type="range" name="Price" id="Price" value="1" min="100" max="1000" step="100"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Date and Time</legend>
                    <p>
                        <label for="datetime">Select Datetime: </label>
                        <input type="datetime-local" name="datetime" id="datetime" min="2025-01-01T14:00:00" max="2025-12-31T23:59:59"/>
                        <br/>
                        <br/>
                        <label for="date">Choose a Date: </label>
                        <input type="date" name="date" id="date" min="2025-01-01" max="2025-12-31"/> 
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Options</legend>
                    <p>
                        <input type="checkbox" name="Subscribe" id="Subscribe" value="Subscribe"/>
                        <label for="Subscribe">Subscribe to Updates: </label>
                        <br/>
                        <br/>
                        <input type="radio" name="Option" id="Option-1" value="Option-1"/>
                        <label for="Option-1">Option 1</label>
                        <br/>
                        <br/>
                        <input type="radio" name="Option" id="Option-2" value="Option-2"/>
                        <label for="Option-2">Option 2</label>
                    </p>
                </fieldset>
                <br/>
                <button type="submit" name="submit" id="submit" value="submit"><strong>Submit</strong></button>
                <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
