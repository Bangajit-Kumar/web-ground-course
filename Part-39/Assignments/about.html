<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
</head>
<body>
    <div>
        <div>
            <h1>About Us</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a  href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
            <h2>Our Jurny</h2>
            <p>
                Learn about <strong>how we started</strong> and our core values. 
                We focus on <em>innovation and dedication</em>.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../assets/about-train.jpg" alt="tunel" width="100%"/>
                <source srcset="../assets/about-train-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../assets/about-train-800.jpg" media="(max-width: 800px)"/>
                <source srcset="../assets/about-train-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Info</legend>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" multiple/>
                        <br/>
                        <br/>
                        <label for="tel">Phone Number: </label>
                        <input type="tel" name="tel" id="tel" placeholder="Enter your phone number"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="amount">Preferred Amount: </label>
                        <input type="number" name="amount" id="amount" value="1" min="5" max="1000" step="5"/>
                        <br/>
                        <br/>
                        <label for="price-range">Budget Range: </label>
                        <input type="range" name="price-range" id="price-range" value="price-range" min="100" max="1000" step="100"/>
                        <br/>
                        <br/>
                        <label for="color">Preferred Theme Color: </label>
                        <input type="color" name="color" id="color" value="color"/>
                        <br/>
                        <br/>
                        <button type="submit" name="submit" id="submit" value="form data"><strong>Submit</strong></button>
                        <button type="reset" name="reset" id="reset" value="form data"><strong>Reset</strong></button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div> 
</body>
</html>
