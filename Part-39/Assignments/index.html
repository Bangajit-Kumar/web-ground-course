<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        <div>
            <h1>Welcome to Our Website</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a  href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
            <h2>Introduction</h2>
            <p>
                This is a <strong>demo website</strong> designed for students. 
                You can learn <em>HTML concepts</em> step by step. 
                Important notes are <mark>highlighted</mark>, and <strong>key terms are emphasized</strong>.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../assets/home-train.jpg" alt="goodbye-train" width="100%"/>
                <source srcset="../assets/home-train-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../assets/home-train-800.jpg" media="(max-width: 800px)"/>
                <source srcset="../assets/home-train-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Info</legend>
                    <p>
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"/>
                        <br/>
                        <br/>
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" id="lname" placeholder="Enter your last name"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="amount">Amount: </label>
                        <input type="number" name="amount" id="amount" value="1" min="5" max="100" step="5"/>
                        <br/>
                        <br/>
                        <label for="price-range">Price Range: </label>
                        <input type="range" name="price-range" id="price-range" value="1" min="100" max="1000" step="100"/>
                        <br/>
                        <br/>
                        <label for="color">Favorite Color: </label>
                        <input type="color" name="color" id="color" value="color"/>
                        <br/>
                        <br/>
                        <button type="submit" name="submit" id="submit" value="submit"><strong>Submit</strong></button>
                        <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
