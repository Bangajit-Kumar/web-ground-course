<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <div>
            <h1>Form Assignment</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
            <h2>Assignment Form</h2>
            <p>
                Complete the form below to test your knowledge of HTML forms.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../assets/taxi-form.jpg" alt="taxi-picture" width="60%"/>
                <source srcset="../assets/taxi-form-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../assets/taxi-form-800.jpg" media="(max-width: 800px)"/>
                <source srcset="../assets/taxi-form-1500.jpg" media="max-width: 1500px"/>
            </picture>
        </div>
        <div>
            <form action="#" method="post">
                <p>
                    <label for="fname">Full Name: </label>
                    <input type="text" name="fname" id="name" placeholder="Enter your full name"/>
                    <br/>
                    <label for="email">Email Address: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"/>
                    <br/>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a password"/>
                    <br/>
                    <caption>Gender: </caption>
                    <br/>
                    <input type="radio" name="gender" id="male" value="male"/>
                    <label for="male">Male</label>
                    <br/>
                    <input type="radio" name="gender" id="female" value="female"/>
                    <label for="female">Female</label>
                    <br/>
                    <caption>Areas of Interest:</caption>
                    <br/>
                    <input type="checkbox" name="devoloper" id="frontend-devoloper" value="frontend-devoloper"/>
                    <label for="frontend-devoloper"> Frontend Devoloper</label>
                    <br/>
                    <input type="checkbox" name="devoloper" id="backend-devoloper" value="backend-devoloper"/>
                    <label for="backend-devoloper">Backend Devoloper</label>
                    <br/>
                    <label for="url">Portfolio URL: </label>
                    <input type="url" name="url" id="url" placeholder="Enter your portfolio link"/>
                    <br/>
                    <button type="submit" name="submit" id="submit" value="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
