<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <div>
        <div>
            <h1>Gallery</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Featured Image</h2>
            <picture>
                <img src="../assets/taxi-gallery.jpg" alt="Rario City" width="60%"/>
                <source srcset="../assets/taxi-gallery-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../assets/taxi-gallery-800.jpg" media="(max-width: 800px)"/>
                <source srcset="../assets/taxi-gallery-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <form action="#" method="post">
                <p>
                    <label for="fname">Full Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your full name"/>
                    <br/>
                    <label for="email">Email Address: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"/>
                    <br/>
                    <label for="image-id">Favorite Image ID: </label>
                    <input type="url" name="image-id" id="image-id" placeholder="Enter image ID or URL"/>
                    <br/>
                    <caption>Image Type:</caption>
                    <br/>
                    <input type="radio" name="type" id="landscape" value="landscape"/>
                    <label for="landscape">Landscape</label>
                    <br/>
                    <input type="radio" name="type" id="portrait" value="portrait"/>
                    <label for="portrait">Portrait</label>
                    <br/>
                    <caption>Choose Tags:</caption>
                    <br/>
                    <input type="checkbox" name="tags" id="nature" value="nature"/>
                    <label for="nature">Nature</label>
                    <br/>
                    <input type="checkbox" name="tags" id="urban" value="natural"/>
                    <label for="urban">Urban</label>
                    <br/>
                    <label for="url">Search for Images: </label>
                    <input type="url" name="urban" id="urban" placeholder="Search images"/>
                    <br/>
                    <button type="submit" name="submit" id="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
