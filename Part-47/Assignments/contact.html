            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact form</legend>
                    <p>
                        <label for="message">Your Message: </label>
                        <textarea name="message" id="message" cols="20" rows="4" placeholder="Type your message here..."></textarea>
                    </p>
                    <br/>
                    <br/>
                    <button type="submit" name="submit" id="submit" value="submit"><strong>Send</strong></button>
                    <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
                </fieldset>
            </form>
        </div>
    </div>
