<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div>
        <div>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Get in Touch</h2>
            <p>
                Fell free to reach out to us for any queries or support. 
                We are here to assist you with <strong>HTML learning</strong>, <mark>programming challenges</mark>, and more.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../images/contact.jpg" alt="Art" width="65%"/>
                <source srcset="../images/contact-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../images/contact-900.jpg" media="(max-width: 900px)"/>
                <source srcset="../images/contact-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <h3>Assignment Form</h3>
            <form action="#" method="post">
                <p>
                    <label for="name">Your Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name"/>
                    <br/>
                    <label for="email">Email Address: </label>
                    <input type="text" name="email" id="email" placeholder="Enter Valid Email"/>
                    <br/>
                    Reason for Contact:
                    <br/>
                    <input type="radio" name="feedback" id="feedback" value="feedback"/>
                    <label for="feedback">Feedback</label>
                    <br/>
                    <input type="radio" name="support" id="support" value="support"/>
                    <label for="support">Support</label>
                    <br/>
                    Contact Preferences:
                    <br/>
                    <input type="checkbox" name="email" id="email" value="email"/>
                    <label for="email">Email</label>
                    <br/>
                    <input type="checkbox" name="phone" id="phone" value="phone"/>
                    <label for="Phone">Phone</label>
                    <br/>
                    <input type="submit" name="submit" id="submit" value="submit"/>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
