<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <div>
        <div>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../assets/contact-train.jpg" alt="us-train" width="100%"/>
                <source srcset="../assets/contact-train-500.jpg"  media="(max-width: 500px)"/>
                <source srcset="../assets/contact-train-800.jpg" media="(max-width: 800px)"/>
                <source srcset="../assets/contact-train-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Form</legend>
                    <p>
                        <label for="fname">Full Name: </label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your full name"/>
                        <br/>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" multiple/>
                        <br/>
                        <br/>
                        <Label for="message">Your Message: </Label>
                        <textarea name="message" id="message" cols="20" rows="4" placeholder="Write your message..."></textarea>
                    </p>
                </fieldset>
                <br/>
                <button type="submit" name="submit" id="submit" value="submit"><strong>Send Message</strong></button>
                <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
