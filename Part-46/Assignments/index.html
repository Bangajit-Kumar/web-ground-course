<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        <div>
            <h1>Welcome to Our Website</h1>
            <ul>
                <li><a href="../Assignments/index.html" target="_blank">Home</a></li>
                <li><a href="../Assignments/about.html" target="_blank">About</a></li>
                <li><a href="../Assignments/gallery.html" target="_blank">Gallery</a></li>
                <li><a href="../Assignments/contact.html" target="_blank">Contact</a></li>
                <li><a href="../Assignments/form.html" target="_blank">Form</a></li>
            </ul>
        </div>
        <div>
            <h1>Introduction</h1>
            <p>
                This is a practice assignment covering all HTML topics taught so far.
            </p>
            <h2>Responsive Image</h2>
            <picture>
                <img src="../assets/home-train.jpg" alt="train-station" width="100%"/>
                <source srcset="../assets/home-train-500.jpg" media="(max-width: 500px)"/>
                <source srcset="../assets/home-train-800.jpg" media="(max-width:800px)"/>
                <source srcset="../assets/home-train-1500.jpg" media="(max-width: 1500px)"/>
            </picture>
        </div>
        <div>
            <h2>Form</h2>
            <form action="#" method="post">
                <fieldset>
                    <Legend>Personal Information</Legend>
                    <p>
                        <label for="fname">Full Name: </label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your full name" required/>
                        <br/>
                        <br/>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required pattern=".+@gmail.com"/>
                        <br/>
                        <br/>
                        <label for="date">Date of Birth: </label>
                        <input type="date" name="date" id="date" required/>
                        <br/>
                        <br/>
                        <label for="comment">Your Comments: </label>
                        <textarea name="comment" id="comment" placeholder="Write your comments..." cols="20" rows="4"></textarea>
                        <br/>
                        <br/>
                        <label for="progress">Completion Progress: </label>
                        <progress max="100" value="40">40/100</progress> 
                    </p>
                </fieldset>
                <br/>
                <button type="submit" name="submit" id="submit" value="submit"><strong>Submit</strong></button>
                <button type="reset" name="reset" id="reset" value="reset"><strong>Reset</strong></button>
            </form>
        </div>
    </div>
    
</body>
</html>
